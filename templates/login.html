<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .bg {
      /* The image you provided */
      background-image: url('../static/images/LoginBackground.webp');
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      filter: blur(2px);
      position: absolute;
      width: 100%;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      z-index: 1;
    }

    .login-box h2 {
      margin: 0 0 20px;
      padding: 0;
      color: #333;
      text-align: center;
    }

    .login-box .input-box {
      position: relative;
      margin-bottom: 30px;
    }

    .login-box .input-box input {
      width: 100%;
      padding: 10px;
      background: none;
      border: none;
      border-bottom: 2px solid #333;
      outline: none;
      color: #333;
      font-size: 18px;
      transition: 0.2s;
    }

    .login-box .input-box input:focus {
      border-bottom-color: #ff5722;
    }

    .login-box .input-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 18px;
      color: #333;
      pointer-events: none;
      transition: 0.2s;
    }

    .login-box .input-box input:focus ~ label,
    .login-box .input-box input:valid ~ label {
      top: -20px;
      left: 0;
      color: #ff5722;
      font-size: 12px;
    }

    .login-box input[type="submit"] {
      background: #ff5722;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      color: #fff;
      font-size: 18px;
      border-radius: 5px;
      transition: 0.2s;
    }

    .login-box input[type="submit"]:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>

  <div class="bg"></div>

  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="return validateForm()">
      <div class="input-box">
        <input type="text" id="username" required>
        <label>Username</label>
      </div>
      <div class="input-box">
        <input type="password" id="password" required>
        <label>Password</label>
      </div>
      <input type="submit" value="Login">
    </form>
  </div>

  <script>
    function validateForm() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Hardcoded username and password
      const validUsername = 'navikams';
      const validPassword = 'navika';

      // Validate the credentials
      if (username === validUsername && password === validPassword) {
        alert('Login successful!');
        window.location.href = 'http://127.0.0.1:5000/home?lang=tamil'; // Redirect to home.html
        return false; // Prevent form submission
      } else {
        alert('Invalid username or password');
        return false; // Prevent form submission
      }
    }
  </script>

</body>
</html>
